<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block style %} {% endblock style%}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand text-primary fw-bold" href="{{ url_for('home') }}">
        DataHelper
      </a>
      {% if not this_is_home %}
            <!-- Hamburger button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFeatures" aria-controls="navbarFeatures" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu items -->
      <div class="collapse navbar-collapse" id="navbarFeatures">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {{'text-primary' if title=='Keyword Finder' else 'text-dark'}}" href="{{ url_for('search')}}">Keyword Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{'text-primary' if title=='Duplicate Cleaner' else 'text-dark'}}" href="{{ url_for('duplicate')}}">Duplicate Cleaner</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link {{'text-primary' if title=='Co-Occurrence Detector' else 'text-dark'}}"  aria-current="page" href="{{ url_for('dual_keywords')}}">Co-Occurrence Detector</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link {{'text-primary' if title=='Publication Trend Analyzer' else 'text-dark'}}"  aria-current="page" href="{{ url_for('article_frequency_analyzer')}}">Publication Trend Analyzer</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>


{% block content %} {% endblock %}

  <footer>
    &copy; 2025 DataHelper. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
